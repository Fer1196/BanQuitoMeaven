<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <ui:composition>

                        <p:inputText id="xeestEstadoPK_xeestCodigo" value="#{xeestEstadoController.selected.xeestEstadoPK.xeestCodigo}" title="#{bundle.CreateXeestEstadoTitle_xeestEstadoPK_xeestCodigo}" required="true" requiredMessage="#{bundle.CreateXeestEstadoRequiredMessage_xeestEstadoPK_xeestCodigo}"/>
                        <p:outputLabel value="#{bundle.CreateXeestEstadoLabel_xeestDescri}" for="xeestDescri" />
                        <p:inputText id="xeestDescri" value="#{xeestEstadoController.selected.xeestDescri}" title="#{bundle.CreateXeestEstadoTitle_xeestDescri}" required="true" requiredMessage="#{bundle.CreateXeestEstadoRequiredMessage_xeestDescri}"/>
                        <p:outputLabel value="#{bundle.CreateXeestEstadoLabel_xeusuUsuar}" for="xeusuUsuar" />
