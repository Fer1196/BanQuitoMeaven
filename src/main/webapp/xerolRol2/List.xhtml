<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListXerolRol2Title}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="XerolRol2ListForm">
                <p:panel header="#{bundle.ListXerolRol2Title}">
                    <p:dataTable id="datalist" value="#{xerolRol2Controller.items}" var="item"
                                 selectionMode="single" selection="#{xerolRol2Controller.selected}"
                                 paginator="true"
                                 rowKey="#{item.xerolRol2PK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListXerolRol2Title_xerolRol2PK_xeperCodper}"/>
                            </f:facet>
                            <h:outputText value="#{item.xerolRol2PK.xeperCodper}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListXerolRol2Title_xerolInserc}"/>
                            </f:facet>
                            <h:outputText value="#{item.xerolInserc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListXerolRol2Title_xerolActual}"/>
                            </f:facet>
                            <h:outputText value="#{item.xerolActual}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListXerolRol2Title_xerolElimin}"/>
                            </f:facet>
                            <h:outputText value="#{item.xerolElimin}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListXerolRol2Title_xerolConsul}"/>
                            </f:facet>
                            <h:outputText value="#{item.xerolConsul}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListXerolRol2Title_xeusuUsuar}"/>
                            </f:facet>
                            <h:outputText value="#{item.xeusuUsuar}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{xerolRol2Controller.prepareCreate}" update=":XerolRol2CreateForm" oncomplete="PF('XerolRol2CreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":XerolRol2ViewForm" oncomplete="PF('XerolRol2ViewDialog').show()" disabled="#{empty xerolRol2Controller.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":XerolRol2EditForm" oncomplete="PF('XerolRol2EditDialog').show()" disabled="#{empty xerolRol2Controller.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{xerolRol2Controller.destroy}" update=":growl,datalist" disabled="#{empty xerolRol2Controller.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
