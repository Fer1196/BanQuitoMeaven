<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListXesisSistemTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="XesisSistemListForm">
                <p:panel header="#{bundle.ListXesisSistemTitle}">
                    <p:dataTable id="datalist" value="#{xesisSistemController.items}" var="item"
                                 selectionMode="single" selection="#{xesisSistemController.selected}"
                                 paginator="true"
                                 rowKey="#{item.xesisCodsis}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListXesisSistemTitle_xesisCodsis}"/>
                            </f:facet>
                            <h:outputText value="#{item.xesisCodsis}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListXesisSistemTitle_xesisDescri}"/>
                            </f:facet>
                            <h:outputText value="#{item.xesisDescri}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListXesisSistemTitle_codigoAplicacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoAplicacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListXesisSistemTitle_xeestEstado}"/>
                            </f:facet>
                            <h:outputText value="#{item.xeestEstado}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{xesisSistemController.prepareCreate}" update=":XesisSistemCreateForm" oncomplete="PF('XesisSistemCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":XesisSistemViewForm" oncomplete="PF('XesisSistemViewDialog').show()" disabled="#{empty xesisSistemController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":XesisSistemEditForm" oncomplete="PF('XesisSistemEditDialog').show()" disabled="#{empty xesisSistemController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{xesisSistemController.destroy}" update=":growl,datalist" disabled="#{empty xesisSistemController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
