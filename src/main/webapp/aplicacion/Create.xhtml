<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AplicacionCreateDlg" widgetVar="AplicacionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAplicacionTitle}">
            <h:form id="AplicacionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{aplicacionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAplicacionLabel_codigoAplicacion}" for="codigoAplicacion" />
                        <p:inputText id="codigoAplicacion" value="#{aplicacionController.selected.codigoAplicacion}" title="#{bundle.CreateAplicacionTitle_codigoAplicacion}" required="true" requiredMessage="#{bundle.CreateAplicacionRequiredMessage_codigoAplicacion}"/>
                        <p:outputLabel value="#{bundle.CreateAplicacionLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{aplicacionController.selected.nombre}" title="#{bundle.CreateAplicacionTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreateAplicacionLabel_descripcionapp}" for="descripcionapp" />
                        <p:inputText id="descripcionapp" value="#{aplicacionController.selected.descripcionapp}" title="#{bundle.CreateAplicacionTitle_descripcionapp}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{aplicacionController.create}" value="#{bundle.Save}" update="display,:AplicacionListForm:datalist,:growl" oncomplete="handleSubmit(args,'AplicacionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AplicacionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
