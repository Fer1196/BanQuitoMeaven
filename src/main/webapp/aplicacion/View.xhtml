<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AplicacionViewDlg" widgetVar="AplicacionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAplicacionTitle}">
            <h:form id="AplicacionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{aplicacionController.selected != null}">
                        <h:outputText value="#{bundle.ViewAplicacionLabel_codigoAplicacion}"/>
                        <h:outputText value="#{aplicacionController.selected.codigoAplicacion}" title="#{bundle.ViewAplicacionTitle_codigoAplicacion}"/>
                        <h:outputText value="#{bundle.ViewAplicacionLabel_nombre}"/>
                        <h:outputText value="#{aplicacionController.selected.nombre}" title="#{bundle.ViewAplicacionTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewAplicacionLabel_descripcionapp}"/>
                        <h:outputText value="#{aplicacionController.selected.descripcionapp}" title="#{bundle.ViewAplicacionTitle_descripcionapp}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AplicacionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
