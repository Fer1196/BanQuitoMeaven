<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PeempEmpleCreateDlg" widgetVar="PeempEmpleCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePeempEmpleTitle}">
            <h:form id="PeempEmpleCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{peempEmpleController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePeempEmpleLabel_peempCodigo}" for="peempCodigo" />
                        <p:inputText id="peempCodigo" value="#{peempEmpleController.selected.peempCodigo}" title="#{bundle.CreatePeempEmpleTitle_peempCodigo}" required="true" requiredMessage="#{bundle.CreatePeempEmpleRequiredMessage_peempCodigo}"/>
                        <p:outputLabel value="#{bundle.CreatePeempEmpleLabel_peempApelli}" for="peempApelli" />
                        <p:inputText id="peempApelli" value="#{peempEmpleController.selected.peempApelli}" title="#{bundle.CreatePeempEmpleTitle_peempApelli}" required="true" requiredMessage="#{bundle.CreatePeempEmpleRequiredMessage_peempApelli}"/>
                        <p:outputLabel value="#{bundle.CreatePeempEmpleLabel_peempNombre}" for="peempNombre" />
                        <p:inputText id="peempNombre" value="#{peempEmpleController.selected.peempNombre}" title="#{bundle.CreatePeempEmpleTitle_peempNombre}" required="true" requiredMessage="#{bundle.CreatePeempEmpleRequiredMessage_peempNombre}"/>
                        <p:outputLabel value="#{bundle.CreatePeempEmpleLabel_peempCedula}" for="peempCedula" />
                        <p:inputText id="peempCedula" value="#{peempEmpleController.selected.peempCedula}" title="#{bundle.CreatePeempEmpleTitle_peempCedula}" />
                        <p:outputLabel value="#{bundle.CreatePeempEmpleLabel_peempFecnac}" for="peempFecnac" />
                        <p:calendar id="peempFecnac" pattern="MM/dd/yyyy" value="#{peempEmpleController.selected.peempFecnac}" title="#{bundle.EditPeempEmpleTitle_peempFecnac}" required="true" requiredMessage="#{bundle.EditPeempEmpleRequiredMessage_peempFecnac}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreatePeempEmpleLabel_peempDirec}" for="peempDirec" />
                        <p:inputText id="peempDirec" value="#{peempEmpleController.selected.peempDirec}" title="#{bundle.CreatePeempEmpleTitle_peempDirec}" />
                        <p:outputLabel value="#{bundle.CreatePeempEmpleLabel_peempTelefo}" for="peempTelefo" />
                        <p:inputText id="peempTelefo" value="#{peempEmpleController.selected.peempTelefo}" title="#{bundle.CreatePeempEmpleTitle_peempTelefo}" />
                        <p:outputLabel value="#{bundle.CreatePeempEmpleLabel_peempCargas}" for="peempCargas" />
                        <p:inputText id="peempCargas" value="#{peempEmpleController.selected.peempCargas}" title="#{bundle.CreatePeempEmpleTitle_peempCargas}" required="true" requiredMessage="#{bundle.CreatePeempEmpleRequiredMessage_peempCargas}"/>
                        <p:outputLabel value="#{bundle.CreatePeempEmpleLabel_peempEmail}" for="peempEmail" />
                        <p:inputText id="peempEmail" value="#{peempEmpleController.selected.peempEmail}" title="#{bundle.CreatePeempEmpleTitle_peempEmail}" />
                        <p:outputLabel value="#{bundle.CreatePeempEmpleLabel_xeusuUsuar}" for="xeusuUsuar" />
                        <p:selectOneMenu id="xeusuUsuar" value="#{peempEmpleController.selected.xeusuUsuar}" >
                            <f:selectItems value="#{xeusuUsuarController.itemsAvailableSelectOne}"
                                           var="xeusuUsuarItem"
                                           itemValue="#{xeusuUsuarItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePeempEmpleLabel_peescCodigo}" for="peescCodigo" />
                        <p:selectOneMenu id="peescCodigo" value="#{peempEmpleController.selected.peescCodigo}" >
                            <f:selectItems value="#{peescEstcivController.itemsAvailableSelectOne}"
                                           var="peescCodigoItem"
                                           itemValue="#{peescCodigoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePeempEmpleLabel_pesexCodigo}" for="pesexCodigo" />
                        <p:selectOneMenu id="pesexCodigo" value="#{peempEmpleController.selected.pesexCodigo}" required="true" requiredMessage="#{bundle.EditPeempEmpleRequiredMessage_pesexCodigo}">
                            <f:selectItems value="#{pesexSexoController.itemsAvailableSelectOne}"
                                           var="pesexCodigoItem"
                                           itemValue="#{pesexCodigoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{peempEmpleController.create}" value="#{bundle.Save}" update="display,:PeempEmpleListForm:datalist,:growl" oncomplete="handleSubmit(args,'PeempEmpleCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PeempEmpleCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
