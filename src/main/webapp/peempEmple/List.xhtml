<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPeempEmpleTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PeempEmpleListForm">
                <p:panel header="#{bundle.ListPeempEmpleTitle}">
                    <p:dataTable id="datalist" value="#{peempEmpleController.items}" var="item"
                                 selectionMode="single" selection="#{peempEmpleController.selected}"
                                 paginator="true"
                                 rowKey="#{item.peempCodigo}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPeempEmpleTitle_peempCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.peempCodigo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPeempEmpleTitle_peempApelli}"/>
                            </f:facet>
                            <h:outputText value="#{item.peempApelli}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPeempEmpleTitle_peempNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.peempNombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPeempEmpleTitle_peempCedula}"/>
                            </f:facet>
                            <h:outputText value="#{item.peempCedula}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPeempEmpleTitle_peempFecnac}"/>
                            </f:facet>
                            <h:outputText value="#{item.peempFecnac}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPeempEmpleTitle_peempDirec}"/>
                            </f:facet>
                            <h:outputText value="#{item.peempDirec}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPeempEmpleTitle_peempTelefo}"/>
                            </f:facet>
                            <h:outputText value="#{item.peempTelefo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPeempEmpleTitle_peempCargas}"/>
                            </f:facet>
                            <h:outputText value="#{item.peempCargas}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPeempEmpleTitle_peempEmail}"/>
                            </f:facet>
                            <h:outputText value="#{item.peempEmail}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPeempEmpleTitle_xeusuUsuar}"/>
                            </f:facet>
                            <h:outputText value="#{item.xeusuUsuar}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPeempEmpleTitle_peescCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.peescCodigo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPeempEmpleTitle_pesexCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.pesexCodigo}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{peempEmpleController.prepareCreate}" update=":PeempEmpleCreateForm" oncomplete="PF('PeempEmpleCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PeempEmpleViewForm" oncomplete="PF('PeempEmpleViewDialog').show()" disabled="#{empty peempEmpleController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PeempEmpleEditForm" oncomplete="PF('PeempEmpleEditDialog').show()" disabled="#{empty peempEmpleController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{peempEmpleController.destroy}" update=":growl,datalist" disabled="#{empty peempEmpleController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
