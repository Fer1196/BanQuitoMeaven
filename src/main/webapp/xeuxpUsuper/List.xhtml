<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListXeuxpUsuperTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="XeuxpUsuperListForm">
                <p:panel header="#{bundle.ListXeuxpUsuperTitle}">
                    <p:dataTable id="datalist" value="#{xeuxpUsuperController.items}" var="item"
                                 selectionMode="single" selection="#{xeuxpUsuperController.selected}"
                                 paginator="true"
                                 rowKey="#{item.xeuxpUsuperPK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListXeuxpUsuperTitle_xeuxpUsuperPK_xeuxpFecasi}"/>
                            </f:facet>
                            <h:outputText value="#{item.xeuxpUsuperPK.xeuxpFecasi}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListXeuxpUsuperTitle_xeuxpFeccam}"/>
                            </f:facet>
                            <h:outputText value="#{item.xeuxpFeccam}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListXeuxpUsuperTitle_xeusuUsuar}"/>
                            </f:facet>
                            <h:outputText value="#{item.xeusuUsuar}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{xeuxpUsuperController.prepareCreate}" update=":XeuxpUsuperCreateForm" oncomplete="PF('XeuxpUsuperCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":XeuxpUsuperViewForm" oncomplete="PF('XeuxpUsuperViewDialog').show()" disabled="#{empty xeuxpUsuperController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":XeuxpUsuperEditForm" oncomplete="PF('XeuxpUsuperEditDialog').show()" disabled="#{empty xeuxpUsuperController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{xeuxpUsuperController.destroy}" update=":growl,datalist" disabled="#{empty xeuxpUsuperController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
