<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListXeperPerfil2Title}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="XeperPerfil2ListForm">
                <p:panel header="#{bundle.ListXeperPerfil2Title}">
                    <p:dataTable id="datalist" value="#{xeperPerfil2Controller.items}" var="item"
                                 selectionMode="single" selection="#{xeperPerfil2Controller.selected}"
                                 paginator="true"
                                 rowKey="#{item.xeperCodper}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListXeperPerfil2Title_xeperCodper}"/>
                            </f:facet>
                            <h:outputText value="#{item.xeperCodper}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListXeperPerfil2Title_xeperDescri}"/>
                            </f:facet>
                            <h:outputText value="#{item.xeperDescri}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListXeperPerfil2Title_xeperObserv}"/>
                            </f:facet>
                            <h:outputText value="#{item.xeperObserv}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{xeperPerfil2Controller.prepareCreate}" update=":XeperPerfil2CreateForm" oncomplete="PF('XeperPerfil2CreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":XeperPerfil2ViewForm" oncomplete="PF('XeperPerfil2ViewDialog').show()" disabled="#{empty xeperPerfil2Controller.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":XeperPerfil2EditForm" oncomplete="PF('XeperPerfil2EditDialog').show()" disabled="#{empty xeperPerfil2Controller.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{xeperPerfil2Controller.destroy}" update=":growl,datalist" disabled="#{empty xeperPerfil2Controller.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
