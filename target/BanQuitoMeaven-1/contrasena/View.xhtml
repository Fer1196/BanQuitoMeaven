<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContrasenaViewDlg" widgetVar="ContrasenaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewContrasenaTitle}">
            <h:form id="ContrasenaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{contrasenaController.selected != null}">
                        <h:outputText value="#{bundle.ViewContrasenaLabel_contrasenaActual}"/>
                        <h:outputText value="#{contrasenaController.selected.contrasenaActual}" title="#{bundle.ViewContrasenaTitle_contrasenaActual}"/>
                        <h:outputText value="#{bundle.ViewContrasenaLabel_contrasenaPasada}"/>
                        <h:outputText value="#{contrasenaController.selected.contrasenaPasada}" title="#{bundle.ViewContrasenaTitle_contrasenaPasada}"/>
                        <h:outputText value="#{bundle.ViewContrasenaLabel_peempCodigo}"/>
                        <h:outputText value="#{contrasenaController.selected.peempCodigo}" title="#{bundle.ViewContrasenaTitle_peempCodigo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ContrasenaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
