<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="XeopeOperfiViewDlg" widgetVar="XeopeOperfiViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewXeopeOperfiTitle}">
            <h:form id="XeopeOperfiViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{xeopeOperfiController.selected != null}">
                        <h:outputText value="#{bundle.ViewXeopeOperfiLabel_xeopeFasign}"/>
                        <h:outputText value="#{xeopeOperfiController.selected.xeopeFasign}" title="#{bundle.ViewXeopeOperfiTitle_xeopeFasign}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewXeopeOperfiLabel_xeopeEstado}"/>
                        <h:outputText value="#{xeopeOperfiController.selected.xeopeEstado}" title="#{bundle.ViewXeopeOperfiTitle_xeopeEstado}"/>
                        <h:outputText value="#{bundle.ViewXeopeOperfiLabel_xeopcCodopc}"/>
                        <h:outputText value="#{xeopeOperfiController.selected.xeopcCodopc}" title="#{bundle.ViewXeopeOperfiTitle_xeopcCodopc}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="XeopeOperfiViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
