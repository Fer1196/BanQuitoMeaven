<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Aplicacion" outcome="/aplicacion/List.xhtml" />
                            <p:menuitem value="Contrasena" outcome="/contrasena/List.xhtml" />
                            <p:menuitem value="PecarCargo" outcome="/pecarCargo/List.xhtml" />
                            <p:menuitem value="PedepDepar" outcome="/pedepDepar/List.xhtml" />
                            <p:menuitem value="PeempEmple" outcome="/peempEmple/List.xhtml" />
                            <p:menuitem value="PeescEstciv" outcome="/peescEstciv/List.xhtml" />
                            <p:menuitem value="PesexSexo" outcome="/pesexSexo/List.xhtml" />
                            <p:menuitem value="XeestEstado" outcome="/xeestEstado/List.xhtml" />
                            <p:menuitem value="XeopcOpcion" outcome="/xeopcOpcion/List.xhtml" />
                            <p:menuitem value="XeopeOperfi" outcome="/xeopeOperfi/List.xhtml" />
                            <p:menuitem value="XeperPerfil2" outcome="/xeperPerfil2/List.xhtml" />
                            <p:menuitem value="XerolRol2" outcome="/xerolRol2/List.xhtml" />
                            <p:menuitem value="XesisSistem" outcome="/xesisSistem/List.xhtml" />
                            <p:menuitem value="XeusuUsuar" outcome="/xeusuUsuar/List.xhtml" />
                            <p:menuitem value="XeuxpUsuper" outcome="/xeuxpUsuper/List.xhtml" />
                            <p:menuitem value="XevenVentan" outcome="/xevenVentan/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
